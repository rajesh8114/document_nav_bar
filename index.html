
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    
    <title>Docs</title>
</head>
<body>
    <header>
        <nav>
            <div class="menu-icon">
                <i class="fa fa-solid fa-bars"></i>
                <i class="fa fa-close"></i>
            </div>
            <div class="menu-items">
                    <ul>
                        <li><a href="#">File</a></li>
                        <li><a href="#">Edit</a></li>
                        <li><a href="#">View</a></li>
                        <li><a href="#">Tools</a></li>
                        <li><a href="#">Help</a></li>
                    </ul>
                </div>
            <div class="left">
                <div class="logo">
                    <i class="fa fa-file-text" style="font-size:48px;color:rgb(17, 89, 197)"></i>
                </div>
                <div class="option">
                    <ul>
                        <li id="li-title">Doc Title</li>
                        <li class="star"><div class="star"><span><i class="fa fa-star-o" style="font-size:24px"></i></span>
                            <i class=" fa fa-solid fa-star" style="font-size: 24px; color:yellow"></i>
                            <p></p>
                        </div></li>
                        <li class="drive"><div class="drive"><img src="Google-Drive-icon (1).png" alt="">
                            <p></p>
                        </div></li>
                        <li class="details"><div class="details"><i class="fa fa-info-circle" style="font-size:24px"></i>
                            <p></p>
                        </div></li>
                        <li class="status"><div class="status"><i class="fa fa-cloud" style="font-size:24px; color: black"></i>
                            <p></p>
                        </div></li>
                    </ul>
                    <ul>
                        <li class="hide"><a href="#">File</a></li>
                        <li class="hide"><a href="#">Edit</a></li>
                        <li class="hide"><a href="#">View</a></li>
                        <li class="hide"><a href="#">Tools</a></li>
                        <li class="hide"><a href="#">Help</a></li>
                    </ul>
                </div>
            </div>
            <div class="right">
                <button class="access">Request edit access</button>
                <div class="access-para">
                    <p>You can only view this document. To make changes ask the owner to edit it.</p>
                </div>
                <div class="user red"></div>
                <div class="user blue"></div>
                <div class="user orange"></div>
                <button class="meet"><div><img src="7089160_google_meet_icon.svg" alt="">
                    <p></p>
                </div></button>
                <button class="share"><i class='fa fa-users' style='font-size:18px'></i><span>Share</span></button>
                <div class="share-link">
                    <h3>Anyone with the link</h3>
                    <p>Anyone with this link can access. No sign in required.</p>
                </div>
                <div class="user name">R</div>
            </div>
        </nav>
    </header>
    <script src="script.js"></script>
</body>
</html>
